<div id="content" class="content">
    <div class="content-wrap">
        <form class="search-box form-horizontal" name="debtDetailForm" novalidate>
            <table class="search-box-table">
                <tbody>
                <tr>
                    <td class="text-right">融资编号</td>
                    <td><input type="text" class="form-control" name="code" ng-model="transQuery.code" placeholder="融资编号"></td>
                    <td class="text-right">贷款方编号</td>
                    <td><input type="text" class="form-control" name="userIdOfIPayNowOfCreditor" ng-model="transQuery.userIdOfIPayNowOfCreditor" placeholder="贷款方id"></td>
                    <td class="text-right">借款方编号</td>
                    <td><input type="text" class="form-control" name="userIdOfIPayNowOfDebtor" ng-model="transQuery.userIdOfIPayNowOfDebtor" placeholder="借款方id"></td>
                </tr>
                <tr>
                    <td class="text-right">贷款方</td>
                    <td><input type="text" class="form-control" name="creditorName" ng-model="transQuery.creditorName" placeholder="贷款方"></td>
                    <td class="text-right">借款方</td>
                    <td><input type="text" class="form-control" name="debtorName" ng-model="transQuery.debtorName" placeholder="借款方"></td>
                    <td class="text-right">借款时间</td>
                    <td colspan="3" class="form-inline">
                        <div class="input-group time-box">
                            <input type="text" class="form-control" ng-model="transQuery.realLoanStartTime" ng-date name="realLoanStartTime" readonly minview="2">
                            <span class="input-group-addon add-on"><i class="fa fa-calendar"></i></span>
                        </div>
                        <span>至</span>
                        <div class="input-group time-box">
                            <input type="text" class="form-control" ng-model="transQuery.realLoanEndTime" ng-date name="realLoanEndTime" readonly minview="2" endmins="true">
                            <span class="input-group-addon add-on"><i class="fa fa-calendar"></i></span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="8" class="text-center">
                        <button class="btn btn-primary btn-sm m-r-10" ng-search-btn>查询</button>
                        <button class="btn btn-white btn-sm m-r-10" ng-reset-btn>重置</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>

        <table id="data-table" class="table table-striped table-bordered table-hover table1 text-center">
            <thead>
            <tr>
                <th>融资编码</th>
                <th>借款总额(元)</th>
                <th>借款利率(%)</th>
                <th>贷款方编号</th>
                <th>贷款方</th>
                <th>借款方编号</th>
                <th>借款方</th>
                <th>借款日期</th>
                <th>借款哈希值</th>
                <th>还款明细</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in list">
                <td>{{item.code}}</td>
                <td>{{item.accountDelta}}</td>
                <td>{{item.rate}}</td>

                <td>{{item.userIdOfIPayNowOfCreditor}}</td>
                <td>{{item.creditorName}}</td>
                <td>{{item.userIdOfIPayNowOfDebtor}}</td>
                <td>{{item.debtorName}}</td>

                <td>{{item.realLoanTime}}</td>
                <td>{{item.transHash}}</td>
                <td>
                    <a class="btn btn-primary btn-xs" ng-href="refundList?idSlLoanCreditLog={{item.id}}">查看</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <pagination></pagination>
</div>
