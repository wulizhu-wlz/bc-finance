<div id="content" class="content">
    <div class="content-wrap">
        <form class="search-box form-horizontal" name="debtListForm" novalidate>
            <table class="search-box-table">
                <tbody>
                <tr>
                    <!--<td class="text-right">九盈商户号</td>-->
                    <!--<td><input type="text" class="form-control" name="idOfTbMerchantUser"-->
                               <!--ng-model="transQuery.idOfTbMerchantUser" placeholder="九盈商户号"></td>-->
                    <td class="text-right">商户号</td>
                    <td><input type="text" class="form-control" name="userIdOfIPayNow"
                               ng-model="transQuery.userIdOfIPayNow" placeholder="现在支付商户号"></td>
                    <td class="text-right">商户名称</td>
                    <td><input type="text" class="form-control" name="mchName" ng-model="transQuery.mchName"
                               placeholder="商户名称"></td>

                </tr>
                <tr>
                    <td class="text-right">贷款时间</td>
                    <td colspan="3" class="form-inline">
                        <div class="input-group time-box">
                            <input type="text" class="form-control" ng-model="transQuery.realLoanTimeFrom" ng-date
                                   name="realLoanTimeFrom" readonly minview="2">
                            <span class="input-group-addon add-on"><i class="fa fa-calendar"></i></span>
                        </div>
                        <span>至</span>
                        <div class="input-group time-box">
                            <input type="text" class="form-control" ng-model="transQuery.realLoanTimeTo" ng-date
                                   name="realLoanTimeTo" readonly minview="2" endmins="true">
                            <span class="input-group-addon add-on"><i class="fa fa-calendar"></i></span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="8" class="text-center">
                        <button class="btn btn-primary btn-sm m-r-10" ng-search-btn>查询</button>
                        <button class="btn btn-white btn-sm m-r-10" ng-reset-btn>重置</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>

        <table id="data-table" class="table table-striped table-bordered table-hover table1 text-center">
            <thead>
            <tr>
                <!--<th>九盈商户号</th>-->
                <th>商户号</th>
                <th>商户名称</th>
                <th>借款总数</th>
                <th>借款总额（元）</th>
                <th>还款总额（元）</th>
                <th>区块链账户地址</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in list">
                <!--<td>{{item.idOfTbMerchantUser}}</td>-->
                <td>{{item.userIdOfIPayNow}}</td>
                <td>{{item.mchName}}</td>

                <td>{{item.numberOfDebt}}</td>
                <td>{{item.debtAmount/100.0}}</td>
                <td>{{item.refundAmount/100.0}}</td>
                <td>{{item.accountAddress}}</td>
                <td>
                    <a class="btn btn-primary btn-xs"
                       ng-href="debtDetail?userIdOfIPayNowOfDebtor={{item.userIdOfIPayNow}}">借款明细</a>
                    <!--<a class="btn btn-primary btn-xs"-->
                       <!--ng-href="platBusinessList?idOfTbMerchantUser={{item.idOfTbMerchantUser}}">平台业务</a>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <pagination></pagination>
</div>
